<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>localSotrage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <script src="로컬스토리지1.js"></script>
</head>
  <body>
    <div class="container">
      <h3 style="text-align: center; padding-top: 10px">
          Local Data
          <small class="text-muted">with localStorage - setItem,getItem</small>
      </h3>
        <table>
            <thead>
                <tr>
                    <th>Local Storage Method</th>
                    <th>input</th>
                    <th>Button</th>
                </tr>
            </thead>
                <tr>
                    <td>브라우저 로컬 데이터 저장하기</td>
                    <td style="vertical-align: middle"><input type="text"> </td>
                    <td><button class="btnSetLocalData">Set Data</button></td>
                </tr>
                <tr>
                    <td>브라우저 로컬 데이터 불러오기</td>
                    <td style="vertical-align: middle"> 위에표시</td>
                    <td><button class="btnGetLocalData">Get Data</button></td>
                </tr>
            <tr>
                <td>브라우저 로컬 데이터 삭제하기 </td>
                <td style="vertical-align: middle"> 위에표시</td>
                <td><button class="btnRemoveLocalData">delete</button></td>
            </tr>
        </table>
    </div>
  </body>
</html>
